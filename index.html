<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer>
    </script>
    <link rel="stylesheet" href="style.css">
    <!--IMPORTING FONT EAGLE LAKE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet"> 
</head>
<body>
   <div id="container">
       <div id="shelf1" class="shelf"></div>
       <div class="form-popup" id="book-form">
        <form class="form-container" onsubmit="add_book();">
          <h1>Please fill the book details</h1>

                
          <label for="book-title">Book Title:</label>
          <input type="text" placeholder="e.g. My favourite Book" name="book-title" id="book-title"required><br><br>
      
          <label for="author">Author:</label>
          <input type="text" placeholder="e.g. Nafisa Sardar" name="author" id="author" required><br><br>

          <label for="pages">Number of pages:</label>
          <input type="number" placeholder="e.g. 26" name="pages"  id="pages" required><br><br>

          <label for="read">Have you read the book?</label>
          <input type="checkbox" name="read" id="read"><br><br>
          
          <button type="submit" class="btn">Add</button>
          <button type="button" class="btn" onclick="closeForm()">Close</button>
        </form>
      </div> 
    </div>
    <h1 style="text-align: center; color:darkgoldenrod; font-family: 'Eagle Lake';">The Magic Shelf</h1>

</body>
</html>
